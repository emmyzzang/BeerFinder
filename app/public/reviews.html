<!DOCTYPE html>
<html>

<head>
  <title>Beer Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
  .myLink {display: none}
  </style>
</head>

<body class="w3-light-grey">
  <!-- NAVBAR START -->
  <div class="w3-top">
    <div class="w3-row w3-padding w3-black">
      <div class="w3-col s2">
        <a href="dashboard" class="w3-button w3-block w3-black">
          <i class="fa fa-beer fa-lg" aria-hidden="true"></i>
          &nbsp; DASHBOARD
        </a>
      </div>
      <div class="w3-col s2">
        <a href="catalogue" class="w3-button w3-block w3-black">
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
          &nbsp; CATALOGUE
        </a>
      </div>
      <div class="w3-col s2">
        <a href="randomize" class="w3-button w3-block w3-black">
          <i class="fa fa-question fa-lg" aria-hidden="true"></i>
          &nbsp; FEELING LUCKY
        </a>
      </div>
      <div class="w3-col s2">
        <a href="reviews" class="w3-button w3-block w3-black">
          <i class="fa fa-star fa-lg" aria-hidden="true"></i>
          &nbsp; REVIEWS
        </a>
      </div>
      <div class="w3-col s2">
        <a href="list" class="w3-button w3-block w3-black">
          <i class="fa fa-list fa-lg" aria-hidden="true"></i>
          &nbsp; YOUR LIST
        </a>
      </div>
      <div class="w3-col s2">
        <a href="logout" class="w3-button w3-block w3-black">
          <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>
          &nbsp; SIGN-OUT
        </a>
      </div>
    </div>
  </div>
  <!-- NAVBAR END -->
  <header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
  </header>

  <div class="w3-display-middle" style="margin-top: 20em;">
    <div class="w3-container">

      <div class="w3-panel w3-padding-16 w3-black w3-opacity w3-card-2 w3-hover-opacity-off">
        <h2>Enter Your Reviews</h2>
        <h5>Keep track of Your Reviews in the List Tab!</h5>
        <form id="dashboard" name="dashboard" method="post" action="/reviews">

          <!-- Take Info from this form and move to user's personal profile list -->

          <h3><label for="name">Beer Name</label><h3>
            <input class="text" name="name" type="text" required/>
            <h3><label for="type">What Type?</label></h3>
            <input class="text" name="type" type="text" placeholder="IPA" required/>
            <h3><label for "clarity">Clarity?</label></h3>
            <input class="text" name="clarity" type="text" placeholder="Foggy" required/>
            <h3><label for "hue">Hue?</label></h3>
            <input class="text" name="hue" type="text" placeholder="Golden" required/>
            <h3><label for "ibu">International Bitterness Units?</label></h3>
            <input class="text" name="ibu" type="text" placeholder="60" required/>
            <h3><label for "bubbleSize">Bubble Size?</label></h3>
            <input class="text" name="bubbleSize" type="text" placeholder="Large" required/>
            <h3><label for "head">Head?</label></h3>
            <input class="text" name="head" type="text" placeholder="Firm Head" required/>
            <h3>Your Rating</strong></h3>
            <select data-placeholder="" name="userRating" class="chosen-select" id="userRating">
              <option value=""></option>
              <option value="1">1 (Ick!)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Wow!)</option>
            </select>

            <input class="btn" type="submit" value="Submit!" />
          </form>
        </div>
      </div>

      <br>
      <br>

    </div>
  </body>

  </html>
